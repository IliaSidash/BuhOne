<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>BuhOne</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo-link">
                <div class="header__logo-block">
                    <object type="image/svg+xml" data="images/vector-logo.svg" >
                    <img src="vector-logo.svg"/>
                    </object>
                    <span class="header__logo">BuhOne</span>
            </div>
            </a>
            <div class="header__info-block">

                <div class="header__info">
                    <div class="header__info-item">
                        <span class="header__info-info"><a href="tel:81112223344" class="header__tel"><img src="images/tel.svg" alt="tel" class="header__info-img">8 (111) 222-33-44</a></span>
                    </div>
                    <div class="header__info-item">
                        <span class="header__info-info"><img src="images/clock.svg" alt="clock" class="header__info-img">Пн-Пт 10:00-18:00</span>
                    </div>
                    <div class="header__info-item">
                        <span class="header__info-info"><a href="mailto:order@buhone.ru" class="header__mail"><img src="images/mail.svg" alt="mail" class="header__info-img">order@buhone.ru</a></span>
                    </div>
                    <div class="header__info-item">
                        <span class="header__info-info"><a href="https://yandex.ru/maps/-/CCUMRPeNTD" class="header__map" target="blank"><img src="images/map.svg" alt="location" class="header__info-img">Невский пр. 130</a></span>
                    </div>
                </div>

                <nav class="nav">
                    <ul class="header__list">
                        <a href="#" class="header__link">
                            <li class="header__list-item">Главная</li>
                        </a>
                        <a href="#" class="header__link">
                            <li class="header__list-item">услуги</li>
                        </a>
                        <a href="#" class="header__link">
                            <li class="header__list-item">кейсы</li>
                        </a>
                        <a href="#" class="header__link">
                            <li class="header__list-item">о компании</li>
                        </a>
                        <a href="#" class="header__link">
                            <li class="header__list-item">контакты</li>
                        </a>
                    </ul>
                </nav>
            </div>
            </div>
        </div>
    </header>
</body>
</html>
